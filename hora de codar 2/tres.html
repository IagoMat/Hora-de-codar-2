<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.

        var valor1 = parseFloat(prompt("Digite o primeiro número:"));
        var valor2 = parseFloat(prompt("Digite o segundo número:"));
        var valor3 = parseFloat(prompt("Digite o terceiro número:"));

        var maiorValor = valor1;

        if (valor2 > maiorValor) {
            maiorValor = valor2;
        }

        if (valor3 > maiorValor) {
            maiorValor = valor3;
        }

        document.write("O maior valor é: " + maiorValor);
    </script>
</body>
</html>
