<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números Inferiores a 72</title>
</head>
<body>
    <script>

        //Faça um programa que leia 6 números que o usuário vai informar. Todos os números 
        //lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e 
        //também todos valores que o usuário informou.  

        var soma = 0;

        var todosNumeros = "";

        for (var i = 1; i <= 6; i++) {
            var numero = parseFloat(prompt("Digite o " + i + "º número:"));

            if (numero < 72) {
                soma += numero;
            }
        }

        document.write("<strong>Todos os números informados:</strong><br>");
        document.write(todosNumeros);

        document.write("<br><strong>A soma dos números inferiores a 72 é:</strong> " + soma);
    </script>
</body>
</html>
