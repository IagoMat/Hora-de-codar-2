<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Votação</title>
</head>
<body>
    <script>

        //Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se
        // ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).

        var anoAtual = new Date().getFullYear();

        var anoNascimento = parseInt(prompt("Digite o ano de nascimento:"));

        var idade = anoAtual - anoNascimento;

        if (idade >= 16) {
            document.write("Você pode votar este ano.");
        } else {
            document.write("Você não pode votar este ano.");
        }
    </script>
</body>
</html>
