<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações sobre Valores</title>
</head>
<body>
    <script>
        // Solicita ao usuário que insira quatro números
        var valor1 = parseFloat(prompt("Digite o primeiro número:"));
        var valor2 = parseFloat(prompt("Digite o segundo número:"));
        var valor3 = parseFloat(prompt("Digite o terceiro número:"));
        var valor4 = parseFloat(prompt("Digite o quarto número:"));

        // Encontra o maior valor entre os quatro
        var maiorValor = valor1;
        if (valor2 > maiorValor) {
            maiorValor = valor2;
        }
        if (valor3 > maiorValor) {
            maiorValor = valor3;
        }
        if (valor4 > maiorValor) {
            maiorValor = valor4;
        }

        // Exibe o primeiro, o último e o maior valor na tela
        document.write("Primeiro valor: " + valor1 + "<br>");
        document.write("Último valor: " + valor4 + "<br>");
        document.write("Maior valor: " + maiorValor);
    </script>
</body>
</html>
